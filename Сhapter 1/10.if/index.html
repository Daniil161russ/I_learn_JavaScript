	<!-- Task 2 -->
	<script>
		let officialName = prompt('Какое официальное название у JavaScript?', '');
		
		if (officialName == 'ECMAScript') {
			alert('Верно!')
		} else {
			alert('Не знаете? ECMAScript!')
		}

	</script>

	<script>
		let number = prompt('Введите число..', '');

		} else if (number < 0) {
			alert(-1)
		} else {
			alert(0)
		}

	</script>
