<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>while, for</title>
</head>
<body>
	<!-- Task 4 -->
	<script>
		for (let i = 2; i <= 10; i++) {
			if ( i % 2 == 0 ) console.log(`Чётное число ${i}`)
		}
	</script>
	<!-- Task 5 -->
	<script>
		let i = 0;
		while ( i < 3 ) {
			alert( `number ${i}!` );
			i++;
		}
	</script>
	<!-- Task 6 -->
	<script>
		let number;
		do {
			number = prompt("Введите число, большее 100..", 0);
		} while (number <= 100 && number);
	</script>

	<!-- Task 7 -->

	<script>
		let n = 10;

		nextPrime: 
			for (let i = 2; i <= n; i++) { 
				for (let j = 2; j < i; j++) { 
					if (i % j == 0) continue nextPrime; 
				}
			console.log('Простые числа: ' + i ); 
		}
	</script>
</body>
</html>
